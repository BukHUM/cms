<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>ทดสอบ Audit Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">ทดสอบ Audit Settings</h1>
                
                <!-- Test Buttons -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>ทดสอบ API Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="testGetAuditSettings()">
                                    <i class="fas fa-cog me-2"></i>ทดสอบโหลดการตั้งค่า
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info w-100" onclick="testGetAuditLogs()">
                                    <i class="fas fa-list me-2"></i>ทดสอบโหลด Logs
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success w-100" onclick="testExportAuditLogs()">
                                    <i class="fas fa-download me-2"></i>ทดสอบส่งออก Logs
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100" onclick="testClearAuditLogs()">
                                    <i class="fas fa-trash me-2"></i>ทดสอบล้าง Logs
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="card">
                    <div class="card-header">
                        <h5>ผลลัพธ์การทดสอบ</h5>
                    </div>
                    <div class="card-body">
                        <pre id="testResults" class="bg-light p-3" style="min-height: 200px;">คลิกปุ่มทดสอบเพื่อดูผลลัพธ์...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test functions
        async function testGetAuditSettings() {
            try {
                const response = await fetch('/admin/settings/audit', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                });
                
                const result = await response.json();
                document.getElementById('testResults').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('testResults').textContent = 'Error: ' + error.message;
            }
        }

        async function testGetAuditLogs() {
            try {
                const response = await fetch('/admin/settings/audit/logs', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                });
                
                const result = await response.json();
                document.getElementById('testResults').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('testResults').textContent = 'Error: ' + error.message;
            }
        }

        async function testExportAuditLogs() {
            try {
                // Create a form to submit the request
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/admin/settings/audit/export';
                form.style.display = 'none';

                // Add CSRF token
                const csrfToken = document.createElement('input');
                csrfToken.type = 'hidden';
                csrfToken.name = '_token';
                csrfToken.value = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                form.appendChild(csrfToken);

                // Add to document and submit
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);

                document.getElementById('testResults').textContent = 'กำลังส่งออกไฟล์...';
            } catch (error) {
                document.getElementById('testResults').textContent = 'Error: ' + error.message;
            }
        }

        async function testClearAuditLogs() {
            if (!confirm('คุณต้องการล้าง Audit Logs หรือไม่?')) {
                return;
            }

            try {
                const response = await fetch('/admin/settings/audit/clear', {
                    method: 'DELETE',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                });
                
                const result = await response.json();
                document.getElementById('testResults').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('testResults').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
